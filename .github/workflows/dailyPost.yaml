name: Daily Random Commits

on:
  schedule:
    # Runs daily at 00:10 UTC (~05:40 IST)
    - cron: "10 0 * * *"
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Make random commits (under 10)
        run: |
          COMMITS=$((RANDOM % 9 + 1))
          echo "Making $COMMITS commits"

          for ((i=1; i<=COMMITS; i++))
          do
            echo "Commit $i on $(date -u)" >> daily-log.txt
            git add daily-log.txt
            git commit -m "chore: automated commit $i"
            sleep 10
          done

      - name: Push commits
        run: git push
